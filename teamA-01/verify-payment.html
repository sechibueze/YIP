<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YIP </title>

  <style>
    * {
      box-sizing: border-box;
      line-height: 1.5;
    }

    .container {
      display: block;
      margin: auto;
      width: 70%;
    }

    .form-group {
      margin: .75rem auto;
    }

    .form-group .form-control {
      display: block;
      width: 80%;
      margin-top: .75rem;
      text-align: left;
      font-size: 1rem;
      padding: .25rem .5rem;
    }

    .btn {
      padding: .75rem 1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="form">
      <h2 class="text-lead">Verify payment</h2>
      <div class="form-group">
        <label for="matric_number">Matric Number</label>
        <input type="text" name="matric_number" id="matric_number" class="form-control" placeholder="Matric Number" />
      </div>

      <div class="form-group">
        <label for="receipt_number">Receipt Number</label>
        <input type="text" name="receipt_number" id="receipt_number" class="form-control"
          placeholder="Enter receipt Number" />
      </div>

      <button type="submit" class="btn btn-primary"> Verify payment </button>

    </form>
  </div>

</body>

</html>
